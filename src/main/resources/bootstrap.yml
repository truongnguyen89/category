spring:
    session:
        store-type: none
    profiles:
        active: default
    application:
        name: category
    cloud:
        config:
            failFast: true
            retry:
                initialInterval: 3000
                multiplier: 1.3
                maxInterval: 5000
                maxAttempts: 20
            uri: ${SPRING_CONFIG_URI:http://localhost:8888}
            name: ${spring.application.name}
            profile: ${spring.profiles.active}